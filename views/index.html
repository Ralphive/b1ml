<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.github.io/templates/blank/theme.css" type="text/css"> 
  <title> Smart Shop Customer Finder</title>
</head>

<body>
  <h1 class="display-1 text-center">Customer Finder
    <br> </h1>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-6">
              <img src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg" draggable="true" id="img-url1" class="img-fluid d-block pi-draggable"> </div>
            <div class="col-md-6">
              <img id="img-url2" class="img-fluid d-block pi-draggable" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg" draggable="true"> </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <img id="img-url3" class="img-fluid d-block pi-draggable" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg" draggable="true"> </div>
            <div class="col-md-6">
              <img id="img-url4" class="img-fluid d-block pi-draggable" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg" draggable="true"> </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <img id="img-url5" class="img-fluid d-block pi-draggable" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg" draggable="true"> </div>
            <div class="col-md-6">
              <img id="img-url6" class="img-fluid d-block pi-draggable" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg" draggable="true"> </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <h2 class="pi-draggable ">Train Me</h2>
          </div>
          <div class="row">
            <form class="form-horizontal w-100" id=train>
              <input placeholder="User Name" class="form-control" id="user" type="text">
              <input placeholder="Image URL" class="form-control" id="url1" type="url">
              <input id="url2" class="form-control" placeholder="Image URL" type="url">
              <input id="url3" class="form-control" placeholder="Image URL" type="url">
              <input id="url4" class="form-control" placeholder="Image URL" type="url">
              <input id="url5" class="form-control" placeholder="Image URL" type="url">
              <input id="url6" class="form-control" placeholder="Image URL" type="url">
              <button type="submit" class="btn btn-primary btn-lg btn-block">Train</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <img id="img-testUrl" class="img-fluid d-block pi-draggable" src="https://pingendo.com/assets/photos/wireframe/photo-1.jpg" draggable="true"> </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <h2 class="pi-draggable ">Test Me</h2>
          </div>
          <div class="row">
            <form class="form-horizontal w-100" id="test">
              <input id="testUrl" class="form-control" placeholder="Image URL" type="url">
              <button type="submit" class="btn btn-primary btn-lg btn-block" id="test">Test</button>
            </form>
          </div>
          <div class="row">
              <div class="alert alert-success pi-draggable collapse" id="resultAlert" role="alert" draggable="true">
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
    <script src="javascripts/smartShop.js"></script>
  </div>
</body>

</html>
